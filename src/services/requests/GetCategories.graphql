query getCategories($locale: I18NLocaleCode) {
    categories(locale: $locale, pagination: { limit: 1000 }){
        data{
            id
            attributes{
                Nom
                Icone
                sous_categories (pagination: { limit: 1000 }){
                    data{
                        id
                        attributes{
                            Nom
                            SearchTerms
                        }
                    }
                }
            }
        }
    }
}