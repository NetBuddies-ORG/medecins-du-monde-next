query getUrgences($locale: I18NLocaleCode){
    urgence(locale: $locale){
        data{
            attributes{
                Element{
                    id
                    Nom
                    Telephone
                    Adresse
                  	c_o_u{
                      data{
                        id
                        attributes {
                          Nom
                          Poids
                        }
                      }
                    }
                }
            }
        }
    }
}