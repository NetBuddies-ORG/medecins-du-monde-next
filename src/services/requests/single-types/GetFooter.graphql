query getFooter($locale: I18NLocaleCode){
    footer(locale: $locale){
        data{
            attributes{
                Footer{
                    Copyright
                }
                Services{
                    Nom
                    Url
                }
                Social{
                    Nom
                    Url
                    Icone
                }
                LiensRapides{
                    Nom
                    Url
                }
                Adresse
                Telephone
                Email
            }
        }
    }
}