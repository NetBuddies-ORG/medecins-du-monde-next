query getOrientations($locale: I18NLocaleCode){
    orientation(locale: $locale){
        data {
          attributes {
            Orientation {
              id
              Nom
              Email
              Adresse
              Telephone
              c_a_o{
                data{
                  id
                  attributes {
                    Nom
                    Poids
                  }
                }
              }
            }
          }
        }
    }
}