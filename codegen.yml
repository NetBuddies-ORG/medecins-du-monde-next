overwrite: true
schema: "http://127.0.0.1:1337/graphql"
documents: "src/**/*.graphql"
generates:
  src/services/GraphQL.ts:
    config:
      scalars:
        HTML: string
        Long: number
        Date: string
        DateTime: string
        JSON: any
        Unknown: unknown
      maybeValue: T
      avoidOptionals: true
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
